#Sobre nosotros
quienes.somos=КТО МЫ?
más.gimnasio=Мы больше, чем тренажерный зал; мы сообщество, приверженное всестороннему благополучию. \
  В Iron Body мы стремимся создать гостеприимное и мотивирующее пространство, где наши члены \
  могут достигать своих целей в области здоровья и фитнеса.
mi.objetivo=МОЯ ЦЕЛЬ НЕ ПОБЕЖДАТЬ ДРУГИХ. МОЯ ЦЕЛЬ ПОБЕЖДАТЬ СЕБЯ.
nuestra.historia=НАША ИСТОРИЯ
fundado=Основанная в 2021 году, мы выросли из наших скромных начинаний и стали местным ориентиром \
  в продвижении активного образа жизни. На протяжении многих лет мы развивались, чтобы удовлетворять \
  изменяющиеся потребности нашего сообщества.
valores=ЦЕННОСТИ
salud.bienestar=Здоровье и благополучие
calidad.excelencia=Качество и превосходство
