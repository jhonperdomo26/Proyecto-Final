iron=В Iron Body мы верим в преобразующую силу здоровья и фитнеса. Мы стремимся создать \
  уникальное пространство, где сообщество объединяется для достижения своих физических и ментальных целей.
brindar=Создать инклюзивное и мотивирующее пространство, где наши члены могут достигать своих целей \
  физического и ментального благополучия. Мы обязуемся предлагать высококачественные условия, персонализированные \
  тренировочные программы и гостеприимную атмосферу, способствующую здоровью и фитнесу для людей всех возрастов \
  и уровней физической подготовки.
reconocidos=Быть признанным ведущим тренажерным залом в нашем сообществе, выделяющимся благодаря \
  превосходству в фитнес-услугах, инновациям в тренировочных программах и приверженности общему здоровью. \
  Мы стремимся быть ориентиром в области благополучия, вдохновляя наших членов на принятие активного и \
  здорового образа жизни, который сохраняется на протяжении времени.
compromiso.excelencia=Приверженность к Превосходству:
esforzamos=Мы стремимся предлагать высококачественные условия, передовое оборудование и инновационные тренировочные программы. \
  В Iron Body мы обязуемся предоставлять исключительный фитнес-опыт.
compromiso.experiencia=Приверженность к Опыту Членов:
prioridad=В Iron Body наш приоритет - ваш опыт. От высококачественных условий до дружелюбной и преданной команды, мы \
  стремимся создать среду, в которой вы будете вдохновлены, поддержаны и мотивированы на каждом этапе вашего фитнес-пути.
compromiso.comunidad=Приверженность к Сообществу:
creemos=Мы верим, что сила преданного сообщества может изменить жизни. В Iron Body мы приглашаем вас стать частью \
  семьи, которая поддерживает друг друга, празднует успехи и вместе преодолевает трудности.

