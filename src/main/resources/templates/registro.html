<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{ti.iron.registro}"></title>
    <link th:href="@{/css-bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/registro.css}" rel="stylesheet">
    <script th:src="@{/js-bootstrap/bootstrap.bundle.min.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dekko&family=Dosis:wght@200&family=Edu+NSW+ACT+Foundation:wght@400;500&family=Exo:ital,wght@1,100;1,200&family=Patrick+Hand&family=Pixelify+Sans&family=Red+Hat+Display:wght@300&family=Source+Sans+3:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container-fluid">
        <div class="row justify-content-end my-3">
          <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle fs-4" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-globe"></i> [[#{navbar.idioma}]]
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item fs-4" th:href="@{?lang=es}">[[#{navbar.espanol}]]</a></li>
                    <li><a class="dropdown-item fs-4" th:href="@{?lang=en}">[[#{navbar.ingles}]]</a></li>
                    <li><a class="dropdown-item fs-4" th:href="@{?lang=pt_BR}">[[#{navbar.brasile√±o}]]</a></li>
                    <li><a class="dropdown-item fs-4" th:href="@{?lang=ru}">[[#{navbar.ruso}]]</a></li>
                </ul>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-auto">
            <div class="btn-wrapper text-center">
                <a class="btn btn-warning me-2 mb-2 fs-4" th:href="@{/login}" th:text="#{iniciar.sesion}"></a>
                <a class="btn btn-warning me-2 mb-2 fs-4" th:href="@{/inicio}" th:text="#{regresar}"></a>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="form form--signup p-4 border rounded shadow-lg">
              <div class="form--heading text-center mb-4 fs-4" th:text="#{registro.aqui}"></div>
              <form autocomplete="off" th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="mb-3">
                  <input name="nombre" id="nombre" th:field="*{nombre}" type="text" class="form-control" th:placeholder="#{nombre.usuario}" required>
                </div>
                <div class="mb-3">
                  <input name="email" id="email" th:field="*{email}" type="email" class="form-control" th:placeholder="#{correo.electronico}" required>
                </div>
                <div class="mb-3">
                  <input name="password" id="password" th:field="*{password}" type="password" class="form-control" th:placeholder="#{contrasena}" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 fs-4" th:text="#{registrarse}"></button>
                <div class="alert alert-success text-center mt-3 fs-4" th:if="${param.exito}" th:text="#{registro.exitoso}"></div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </main>  
</body>
</html>
