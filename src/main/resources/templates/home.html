<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <title th:text="#{ti.iron.home}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
  <main>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">

            <li class="nav-item dropdown mx-2">
              <a class="nav-link dropdown-toggle fs-5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-globe"></i> [[#{navbar.idioma}]]
              </a>
              <ul class="dropdown-menu shadow-lg">
                <li><a class="dropdown-item fs-5" th:href="@{?lang=es}">[[#{navbar.espanol}]]</a></li>
                <li><a class="dropdown-item fs-5" th:href="@{?lang=en}">[[#{navbar.ingles}]]</a></li>
                <li><a class="dropdown-item fs-5" th:href="@{?lang=pt_BR}">[[#{navbar.brasileÃ±o}]]</a></li>
                <li><a class="dropdown-item fs-5" th:href="@{?lang=ru}">[[#{navbar.ruso}]]</a></li>
              </ul>
            </li>

            <li class="nav-item mx-2" th:if="${isAdmin}">
              <a class="nav-link fs-5" th:href="@{/adminmenu}" th:text="#{admin.view}"></a>
            </li>

            <li class="nav-item mx-2 mi-pointer">
              <a class="nav-link fs-5" onclick="document.getElementById('logoutForm').submit();" th:text="#{cerrar.sesion}"></a>
              <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
              </form>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </main>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
