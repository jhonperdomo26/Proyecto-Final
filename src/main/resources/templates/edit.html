<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <title th:text="#{ti.iron.edit}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link dropdown-toggle fs-5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-globe"></i> [[#{navbar.idioma}]]
                            </a>
                            <ul class="dropdown-menu shadow-lg">
                                <li><a class="dropdown-item fs-5" th:href="@{?lang=es}">[[#{navbar.espanol}]]</a></li>
                                <li><a class="dropdown-item fs-5" th:href="@{?lang=en}">[[#{navbar.ingles}]]</a></li>
                                <li><a class="dropdown-item fs-5" th:href="@{?lang=pt_BR}">[[#{navbar.brasile√±o}]]</a></li>
                                <li><a class="dropdown-item fs-5" th:href="@{?lang=ru}">[[#{navbar.ruso}]]</a></li>
                            </ul>
                        </li>
                        <li class="nav-item mx-2 mi-pointer">
                            <a class="nav-link fs-5" onclick="document.getElementById('logoutForm').submit();" th:text="#{cerrar.sesion}"></a>
                            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-black">
                    <span class="card-title fs-2" th:text="#{wel.sis.edit}"></span>
                </div>
                <div class="card-body">
                    <p class="fs-4" th:text="#{aqui.podras.editar}"></p>
                    <p class="mt-4 fs-5" th:text="#{edit.usu}"></p>
                    <form th:action="@{/actualizarUsuario}" method="post" th:object="${usuario}" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="nombre" class="fs-5" th:text="#{usu.nom}"></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required />
                            <div class="invalid-feedback fs-5" th:text="#{valid.nom}"></div>
                        </div>
                        <div class="form-group">
                            <label for="correo" class="fs-5" th:text="#{correo.electronico}"></label>
                            <input type="email" class="form-control" id="correo" name="correo" th:field="*{email}" required />
                            <div class="invalid-feedback fs-5" th:text="#{valid.correo}"></div>
                        </div>
                        <button type="submit" class="btn btn-warning mt-3 fs-5" th:text="#{usu.actu}"></button>
                    </form>
                    <a th:href="@{/adminmenu}" class="btn btn-warning mt-3 fs-5" th:text="#{back.usu.list}"></a>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/edit.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
