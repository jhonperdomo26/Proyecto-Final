<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <title th:text="#{ti.iron.admin}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-secondary">
                <div class="container-fluid justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown mx-2">
                                <a class="nav-link dropdown-toggle fs-5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-globe"></i> [[#{navbar.idioma}]]
                                </a>
                                <ul class="dropdown-menu shadow-lg">
                                    <li><a class="dropdown-item fs-5" th:href="@{?lang=es}">[[#{navbar.espanol}]]</a></li>
                                    <li><a class="dropdown-item fs-5" th:href="@{?lang=en}">[[#{navbar.ingles}]]</a></li>
                                    <li><a class="dropdown-item fs-5" th:href="@{?lang=pt_BR}">[[#{navbar.brasile√±o}]]</a></li>
                                    <li><a class="dropdown-item fs-5" th:href="@{?lang=ru}">[[#{navbar.ruso}]]</a></li>
                                </ul>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link fs-5" th:href="@{/home}" th:text="#{regresar}"></a>
                            </li>
                            <li class="nav-item mx-2 mi-pointer">
                                <a class="nav-link fs-5" onclick="document.getElementById('logoutForm').submit();" th:text="#{cerrar.sesion}"></a>
                                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main role="main" class="container-fluid col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <span class="fs-2" th:text="#{tablero.admin}"></span>
                </div>
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-black">
                        <span class="card-title fs-2" th:text="#{wel.admin.menu}"></span>
                    </div>
                    <div class="card-body">
                        <p class="fs-5" th:text="#{usu.regis}"></p>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover fs-5">
                                <thead class="thead-dark">
                                    <tr>
                                        <th th:text="#{usu.id}"></th>
                                        <th th:text="#{usu.nom}"></th>
                                        <th th:text="#{correo.electronico}">Correo</th>
                                        <th th:text="#{usu.actu}"></th>
                                        <th th:text="#{usu.elimi}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.id}"></td>
                                        <td th:text="${usuario.nombre}"></td>
                                        <td th:text="${usuario.email}"></td>
                                        <td>
                                            <form th:action="@{'/edit/' + ${usuario.id}}" method="get">
                                                <button type="submit" class="btn btn-warning fs-5" th:text="#{usu.edit}"></button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{'/eliminarUsuario/' + ${usuario.id}}" method="post">
                                                <input type="hidden" name="id" th:value="${usuario.id}" />
                                                <button type="submit" class="btn btn-warning fs-5" th:text="#{usu.elimi}"></button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
