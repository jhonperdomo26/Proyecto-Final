#Sobre nosotros
quienes.somos=¿QUIÉNES SOMOS?
más.gimnasio=Somos más que un gimnasio; somos una comunidad comprometida con el bienestar integral. \
  En Iron Body, nos esforzamos por ofrecer un espacio acogedor y motivador donde nuestros miembros \
  puedan alcanzar sus objetivos de salud y fitness.
mi.objetivo=MI OBJETIVO NO ES VENCER A LOS DEMÁS. ES VENCERME A MÍ MISMO.
nuestra.historia=NUESTRA HISTORIA
fundado=Fundado en 2021, hemos crecido desde nuestros modestos comienzos hasta convertirnos en un referente \
  local en la promoción de un estilo de vida activo. A lo largo de los años, hemos evolucionado para satisfacer \
  las cambiantes necesidades de nuestra comunidad.
valores=VALORES
salud.bienestar=Salud y Bienestar
calidad.excelencia=Calidad y Excelencia
trabajo.equipo=Trabajo en Equipo
profesionalismo=Profesionalismo
atención.cliente=Atención al cliente
visión=Visión
misión=Misión
compromiso=Compromiso
iron=En Iron Body, creemos en el poder transformador de la salud y el fitness. Nos dedicamos a proporcionar un \
  espacio único donde la comunidad se une para alcanzar sus metas de bienestar físico y mental.
brindar=Brindar un espacio inclusivo y motivador donde nuestros miembros puedan alcanzar sus metas de bienestar \
  físico y mental. Nos comprometemos a ofrecer instalaciones de alta calidad, programas de entrenamiento \
  personalizado y un ambiente acogedor que promueva la salud y el fitness para personas de todas las edades \
  y niveles de condición física.
reconocidos=Ser reconocidos como el gimnasio líder en nuestra comunidad, destacando por la excelencia en servicios \
  de acondicionamiento físico, la innovación en programas de entrenamiento, y el compromiso con la salud integral. \
  Aspiramos a ser un referente en el bienestar, inspirando a nuestros miembros a adoptar un estilo de vida activo y \
  saludable que perdure a lo largo del tiempo.
compromiso.excelencia=Compromiso con la excelencia:
esforzamos=Nos esforzamos por ofrecer instalaciones de alta calidad, equipos de última generación y programas de entrenamiento innovadores. \
  En Iron Body, nos comprometemos a proporcionar una experiencia de fitness excepcional.
compromiso.experiencia=Compromiso con la experiencia del miembro:
prioridad=En Iron Body, nuestra prioridad es tu experiencia. Desde instalaciones de alta calidad hasta un equipo amable y dedicado, nos \
  esforzamos por ofrecer un entorno donde te sientas inspirado, apoyado y motivado en cada paso de tu viaje de fitness.
compromiso.comunidad=Compromiso con la comunidad:
creemos=Creemos que la fuerza de una comunidad comprometida puede transformar vidas. En Iron Body, te invitamos a formar parte de una \
  familia que se apoya mutuamente, celebra éxitos y enfrenta desafíos juntos.

