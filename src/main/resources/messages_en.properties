#Sobre nosotros
quienes.somos=WHO ARE WE?
más.gimnasio=We are more than a gym; we are a community committed to holistic well-being. \
  At Iron Body, we strive to offer a welcoming and motivating space where our members \
  can achieve their health and fitness goals.
mi.objetivo=MY GOAL IS NOT TO BEAT OTHERS. IT IS TO BEAT MYSELF.
nuestra.historia=OUR HISTORY
fundado=Founded in 2021, we have grown from our modest beginnings to become a local benchmark \
  in promoting an active lifestyle. Over the years, we have evolved to meet \
  the changing needs of our community.
valores=VALUES
salud.bienestar=Health and Wellness
calidad.excelencia=Quality and Excellence
trabajo.equipo=Teamwork
profesionalismo=Professionalism
atención.cliente=Customer Service
visión=Vision
misión=Mission
compromiso=Commitment
iron=At Iron Body, we believe in the transformative power of health and fitness. We are dedicated to providing a \
  unique space where the community comes together to achieve their physical and mental well-being goals.
brindar=Provide an inclusive and motivating space where our members can achieve their physical and mental well-being \
  goals. We are committed to offering high-quality facilities, personalized training programs, and a welcoming atmosphere \
  that promotes health and fitness for people of all ages and fitness levels.
reconocidos=To be recognized as the leading gym in our community, standing out for excellence in fitness services, \
  innovation in training programs, and commitment to overall health. We aspire to be a benchmark in well-being, \
  inspiring our members to adopt an active and healthy lifestyle that lasts over time.
compromiso.excelencia=Commitment to Excellence:
esforzamos=We strive to offer high-quality facilities, state-of-the-art equipment, and innovative training programs. \
  At Iron Body, we are committed to providing an exceptional fitness experience.
compromiso.experiencia=Commitment to Member Experience:
prioridad=At Iron Body, our priority is your experience. From high-quality facilities to a friendly and dedicated team, we \
  strive to offer an environment where you feel inspired, supported, and motivated every step of your fitness journey.
compromiso.comunidad=Commitment to the Community:
creemos=We believe that the strength of a committed community can transform lives. At Iron Body, we invite you to become part of a \
  family that supports each other, celebrates successes, and faces challenges together.

