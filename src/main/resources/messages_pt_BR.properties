visión=Visão
misión=Missão
compromiso=Compromisso
iron=Na Iron Body, acreditamos no poder transformador da saúde e do fitness. Estamos dedicados a proporcionar um \
  espaço único onde a comunidade se reúne para alcançar seus objetivos de bem-estar físico e mental.
brindar=Proporcionar um espaço inclusivo e motivador onde nossos membros possam alcançar seus objetivos de bem-estar \
  físico e mental. Comprometemo-nos a oferecer instalações de alta qualidade, programas de treinamento personalizados \
  e uma atmosfera acolhedora que promova a saúde e o fitness para pessoas de todas as idades e níveis de condicionamento físico.
reconocidos=Ser reconhecidos como a academia líder em nossa comunidade, destacando-se pela excelência em serviços de fitness, \
  inovação em programas de treinamento e compromisso com a saúde integral. Aspiramos ser uma referência em bem-estar, \
  inspirando nossos membros a adotar um estilo de vida ativo e saudável que perdure ao longo do tempo.
compromiso.excelencia=Compromisso com a Excelência:
esforzamos=Nos esforçamos para oferecer instalações de alta qualidade, equipamentos de última geração e programas de treinamento inovadores. \
  Na Iron Body, estamos comprometidos em proporcionar uma experiência de fitness excepcional.
compromiso.experiencia=Compromisso com a Experiência do Membro:
prioridad=Na Iron Body, nossa prioridade é a sua experiência. Desde instalações de alta qualidade até uma equipe amigável e dedicada, \
  nos esforçamos para oferecer um ambiente onde você se sinta inspirado, apoiado e motivado em cada etapa da sua jornada de fitness.
compromiso.comunidad=Compromisso com a Comunidade:
creemos=Acreditamos que a força de uma comunidade comprometida pode transformar vidas. Na Iron Body, convidamos você a fazer parte de uma \
  família que se apoia mutuamente, celebra sucessos e enfrenta desafios juntos.

