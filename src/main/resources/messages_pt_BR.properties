#Sobre nosotros
quienes.somos=QUEM SOMOS?
más.gimnasio=Somos mais do que uma academia; somos uma comunidade comprometida com o bem-estar holístico. \
  Na Iron Body, nos esforçamos para oferecer um espaço acolhedor e motivador onde nossos membros \
  possam alcançar seus objetivos de saúde e fitness.
mi.objetivo=MEU OBJETIVO NÃO É VENCER OS OUTROS. É VENCER A MIM MESMO.
nuestra.historia=NOSSA HISTÓRIA
fundado=Fundada em 2021, crescemos de nossos humildes começos para nos tornarmos uma referência local \
  na promoção de um estilo de vida ativo. Ao longo dos anos, evoluímos para atender \
  às necessidades mutáveis de nossa comunidade.
valores=VALORES
salud.bienestar=Saúde e Bem-estar
calidad.excelencia=Qualidade e Excelência
